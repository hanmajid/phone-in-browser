<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="dist/phone-in-browser.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <div id="my-phone" style="margin-left: 200px"></div>
        <button id="back">Back</button>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="dist/phone-in-browser.js"></script>
        <script>
            var p = phone('#my-phone', {
                isInternet: false,
                battery: 96,
                apps: [
                    ['line', '', 'facebook', ''],
                    ['', 'instagram', '', 'twitter'],
                    ['email', 'browser', 'gallery', '']
                ],
                appConfig: {
                    email: {
                        name: 'Email',
                        icon: 'fas fa-envelope',
                        iconColor: 'red',
                        click: function() {
                            console.log('open email');
                        }
                    },
                    browser: {
                        name: 'Browser',
                        icon: 'fas fa-globe',
                        iconColor: 'blue',
                        click: function() {
                            console.log('open browser');
                        }
                    },
                }
            });
            $('#power-button').click(function() {
                p.powerButton();
            });
            $('#home-button').click(function() {
                p.homeButton();
            });
            $('#back').click(function() {
                p.backButton();
            });
        </script>
    </body>
</html>
